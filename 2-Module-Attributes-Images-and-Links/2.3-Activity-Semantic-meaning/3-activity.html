<!--
Write a short HTML page that uses the <div> and <span> tags. You need not style them.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Divs and Spans</title>
  </head>
  <body>
    <div>
      <p>This is a div</p>
      <div>
        <p>This is a div <em>inside</em> of <em>another</em> div</p>
        <p>This paragraph contains a span... <span>right here!</span></p>
      </div>
    </div>
  </body>
</html>
