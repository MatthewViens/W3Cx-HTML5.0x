<!--
Create an ordered list starting with the number 11. Then, reverse the list.
Give it the following title (when you hover your mouse, it should display the
title as a tooltip): 'Activity List'
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Activity List</title>
  </head>
  <body>
    <ol title="Activity List" start="11">
      <li>Drink the coffee</li>
      <li>Do the code</li>
      <li>Go to sleep</li>
    </ol>
    <ol title="Activity List" start="11" reversed>
      <li>Drink the coffee</li>
      <li>Do the code</li>
      <li>Go to sleep</li>
    </ol>
  </body>
</html>
