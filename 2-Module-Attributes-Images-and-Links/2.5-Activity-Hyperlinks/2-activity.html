<!--
Create a simple 'Contact me' page and include the following using hyperlinks
where possible:

- Short introduction (not more than three lines) about yourself
- Social media information
- Email

In the same page, add navigation at the start for parts of your page like
Introduction, Social Media and Email. Use hyperlinks and the 'id' attribute to
link to each section from nav.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Contact</title>
  </head>
  <body>
    <h1>Contact</h1>
    <p>You can connect with me at any of these places:</p>
    <nav>
      <ul>
        <li><a href="#social">Social Media</a></li>
        <li><a href="#email">Email</a></li>
    </nav>
    <section id="social">
      <h3>Social Media</h3>
      <ul>
        <li><a href="https://facebook.com">Facebook</a></li>
        <li><a href="https://twitter.com">Twitter</a></li>
        <li><a href="https://github.com">Github</a></li>
      </ul>
    </section>
    <section id="email">
      <h3>E-Mail</h3>
      <a href="mailto:me@email.com" subject="hello!">E-Mail</a>
    </section>
  </body>
</html>
