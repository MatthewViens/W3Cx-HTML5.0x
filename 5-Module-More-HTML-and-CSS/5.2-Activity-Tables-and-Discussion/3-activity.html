<!--
Create the following table structure using HTML and CSS following the style as
closely as possible noting table border, colors, etc. Insert dummy text values
for table.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Activity 5.2-3</title>
  <meta charset="utf-8">
  <style>
    table {
      margin: 0 auto;
      border-collapse: collapse;
      border: 2px solid black;
      width: 75%;
    }
    td, th {
      border: 2px solid black;
      height: 60px;
      width: 33%;
    }
    th {
      background-color: grey;
    }
    td {
      background-color: lightgrey;
    }
  </style>
</head>
<body>
  <table border="1">
    <tr>
      <th></th>
      <th></th>
      <th></th>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td rowspan="2"></td>
    </tr>
    <tr>
      <td colspan="2"></td>
    </tr>
  </table>
</body>
</html>
