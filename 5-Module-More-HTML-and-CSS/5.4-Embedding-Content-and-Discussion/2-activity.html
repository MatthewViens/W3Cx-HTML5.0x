<!--
Try the following code in your HTML editor:

<iframe src="http://facebook.com">
  <p>Your browser does not support iframes.</p>
</iframe>

What happens? Why does it behave the way it does?
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <iframe src="http://facebook.com">
      <p>Your browser does not support iframes.</p>
    </iframe>
  </body>
</html>

<!--
Facebook blocks the use of iframes
-->
